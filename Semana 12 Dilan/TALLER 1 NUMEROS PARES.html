<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeros pares</title>
</head>
<body>
    <center>
        <h1>GENERACION DE NUMEROS PARES</h1>
        <h2>USUARIO INGRESA: INICIO Y FINAL DE CICLO FOR</h2>
        <br><br>
        <script>
            let inicio,final;//variables del ciclo for
            let num=0;//contador de numeros pares
            inicio=parseInt(prompt("INGRESE NUMERO DE INICIO RANGO:"));
            final=parseInt(prompt("INGRESE NUMERO FINAL RANGO:"));
            //CICLO FOR
            for(f=inicio;f<=final;f++){
                if(f%2==0){ //evalua si el numero es par donde residuo es 0
                    document.write("NUMERO PAR...."+f+"<br>");
                    num++;//contador
                }
            }
            //Salida
            document.write("**********************************"+"<br>");
            document.write("<br>");
            document.write("Cantidad de numeros pares generados..."+num+"<br>");
            document.write("**********************************"+"<br>");
        </script>
    </center>
</body>
</html>
